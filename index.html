<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA==" crossorigin="anonymous" />
</head>

<body>
  <header>
    <nav class="nav bg-primary justify-content-center py-2">
      <h1 class="text-light">Weather Dashboard</h1>
    </nav>
  </header>

  <!-- main -->
  <main class="container-fluid">
    <!-- form -->
    <div class="row align-self-start">
      <div class="col-2" id="city-search-col">
        <div class="form-group">
          <h2>Search a City:</h2>
          <form id="search-city-form">
            <input class="form-control-lg w-100" type="text" id="search-city" name="search-city">
            <button type="submit" value="Search City" class="btn btn-primary btn-block mt-3">Search City</button>
          </form>
        </div>
        <hr>
        <!-- recent cities buttons group -->
        <div id="recent-cities-btns">
        </div>
      </div>
      <!-- form end -->
      <!-- weather info -->
      <div class="col-10">
        <div id="weatherInfoContainer">
        </div>
        <!-- five day forecast -->
        <div id="five-day-forecast">
        </div>
      </div>
    </div>
  </main>

  <!-- script tags -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js" integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg==" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>

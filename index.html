<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA==" crossorigin="anonymous" />

<body>
  <header>
    <nav class="nav bg-primary justify-content-center">
      <h1>Weather Dashboard</h1>
    </nav>
  </header>

  <!-- main -->
  <main class="container-fluid">
    <!-- form -->
    <div class="row">
      <div class="col-2">
        <h2>Search a City:</h2>
        <form id="search-city-form">
          <input type="text" id="search-city" name="search-city">
          <input type="submit" value="Search City" class="btn btn-primary btn-block">
        </form>
      </div>
      <!-- form end -->
      <!-- weather info -->
      <div class="col-10">
        <div id="weatherInfoContainer">
        </div>
      </div>
    </div>
  </main>

  <!-- script tags -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>

</html>
